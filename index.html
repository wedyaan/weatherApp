<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather api</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input id="inputSearch" type="text" placeholder="Enter a city">
      <button id="btnSearch"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="weather">
      <img class="weatherIcon" src="" alt="rain">
      <h1 id="temp" class="temp"></h1>
      <h2 id="city" class="city"></h2>
      <div class="details">
        <div class="col">
          <img class="weatherIcon" src=" " alt="">
          <div>
            <p id="humid" class="humidity"> </p>
            <p>Humidity:</p>
          </div>
        </div>


        <div class="col">
          <img class="weatherIcon" src="" alt="">
          <div>
            <p id="wind" class="wind"> </p>
            <p>Wind:</p>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
